<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff6b81, #ff4757);
            color: white;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 6s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px #ff0000;
        }

        .btn {
            padding: 15px 40px;
            margin: 10px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .yes {
            background: #ff4757;
            color: white;
        }

        .no {
            background: #ff6b81;
            color: white;
        }

        .result {
            font-size: 2rem;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <div class="container" id="questionnaire">
        <h1>Uzoamaka, will you be my valentine?</h1>
        <button class="btn yes" onclick="showResult('yes')">Yes ‚ù§Ô∏è</button>
        <button class="btn no" onclick="showResult('no')">No üíî</button>
    </div>

    <div class="container" id="result" style="display: none;">
        <h1 id="resultText"></h1>
    </div>

    <script>
        // Function to show result
        function showResult(answer) {
            const questionDiv = document.getElementById('questionnaire');
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');

            questionDiv.style.display = 'none';
            resultDiv.style.display = 'block';

            if(answer === 'yes') {
                resultText.innerHTML = "Yayy she said yesss! ‚ù§Ô∏è I love you soo much. Send me what you want as your gift!";
            } else {
                resultText.innerHTML = "I will still be your valentine anyways üòÜ I love youu soo muchh!";
            }
        }

        // Create floating hearts
        for(let i = 0; i < 30; i++){
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (3 + Math.random() * 3) + 's';
            heart.style.width = heart.style.height = (10 + Math.random() * 20) + 'px';
            document.body.appendChild(heart);
        }
    </script>

</body>
</html>
